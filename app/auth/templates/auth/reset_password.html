{% extends "auth/layout.html" %}
{% from "bootstrap/forms.html" import render_field %}

{% block content %}
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="text-dark">
        {{ render_field(form.password) }}
    </div>
    <div class="text-dark">
        {{ render_field(form.password2) }}
    </div>
    <div class="d-grid">
        {{ form.submit(value='Change Password', class='btn btn-primary') }}
    </div>
</form>
{% endblock %}
